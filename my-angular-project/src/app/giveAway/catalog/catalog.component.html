<section class="container">
    <div class="auction-item" *ngFor="let post of posts">
        <div class="info-container">
            <img src="post.imageUrl" alt="Some give image">
            <div>
                <h1>{{ post.title }}</h1>
                <h2>{{ post.price }}$</h2>
            </div>
        </div>
        <div class="details-btn">
            <a routerLink="'/details/' + post.objectId" class="details">Details</a>
        </div>
    </div>
</section>
