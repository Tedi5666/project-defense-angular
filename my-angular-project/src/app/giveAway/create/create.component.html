<section class="forms">

    <form #createForm="ngForm" (ngSubmit)="submitHandler()">
        <h3>Create</h3>

        <label for="title">Title</label>
        <input type="text" name="title" class="box" ngModel #inputTitle="ngModel" required/>

        <label for="description">Description</label>
        <input type="text" name="description" class="box" ngModel #inputDescription="ngModel" required/>

        <label for="price">Price</label>
        <input type="number" name="price" class="box" ngModel #inputPrice="ngModel" required/>

        <label for="imageUrl">Image</label>
        <input type="text" name="imageUrl" class="box" ngModel #inputImage="ngModel" required/>

        <input type="submit" class="btn" value="Create" ngModel required=""/>
    </form>
</section>
